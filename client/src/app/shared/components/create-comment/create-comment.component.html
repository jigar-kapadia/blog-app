<div class="card my-4">
  <h5 class="card-header">Leave a Comment:</h5>
  <div class="card-body">
    <form #commentForm="ngForm" (ngSubmit)="SubmitComment(commentForm)">
      <div class="form-group">
        <textarea class="form-control" rows="3" [(ngModel)]="comment" 
        #postComment="ngModel" name="comment" required
        [ngClass]="postComment.touched ? postComment.invalid  ? 'is-invalid' : 'is-valid': null"></textarea>
        <span class="text-danger" *ngIf="postComment.invalid && postComment.touched">
            Comment Text is manadatory.
        </span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!commentForm.form.valid">Submit</button>
    </form>
  </div>
</div>
<hr>
