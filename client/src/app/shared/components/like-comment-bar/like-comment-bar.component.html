<div class="bg-white" *ngIf="showBar">
  <div class="d-flex flex-row fs-12">
      <div class="like p-2 cursor" (click)="likedPost()"
      [class.likedColor]="post.isCurrentUserLiked">
      <i class="fa fa-thumbs-o-up" ></i><span class="ml-1">Like</span></div>
      <div class="like p-2 cursor"(click)="showHideCommentBox()">
        <i class="fa fa-commenting-o" ></i><span class="ml-1">Comment</span></div>
      <div class="like p-2 cursor"><i class="fa fa-share"></i><span class="ml-1">Share</span></div>
  </div>
</div>

<hr *ngIf="showBar">
