
<div class="container">
  <div class="row d-flex justify-content-around">
  <h1>Posts</h1>
  <button class="btn btn-secondary" (click)="goToPostCreate()">Create Post</button></div>
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <div class="post-preview" *ngFor="let post of posts$ | async as list">
        <a [routerLink]="['post']" [queryParams]="{ id: post.postId }" queryParamsHandling="merge">
        
          <h3 class="post-title">
            {{ post.title }}
          </h3>
          <h4 class="post-subtitle">
            {{ post.description | truncate }}
          </h4>
        </a>
        <p class="post-meta">Posted by
          <a href="#">{{post.username}}</a>
          on {{post.createdDate | date:'MMMM d, y, h:mm:ss a' }}</p>

          <app-likecommentsharecount
          [likes]="post.likesList.length"
          [comments]="post.comments.length"
          [shares]="2"
          ></app-likecommentsharecount>

          <div class="bg-white pt-2">
            <div class="d-flex flex-row fs-12">
                <div class="like p-2 cursor" [class.likedColor]="post.isCurrentUserLiked"><i class="fa fa-thumbs-o-up"></i><span class="ml-1">Like</span></div>
                <div class="like p-2 cursor"><i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span></div>
                <div class="like p-2 cursor"><i class="fa fa-share"></i><span class="ml-1">Share</span></div>
            </div>
        </div>
      </div>
      <hr>
     
      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>
