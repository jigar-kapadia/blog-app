
<div class="container py-5">
  
<form class="pt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" 
    aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" 
    [ngClass]="loginForm.get('email').touched ? loginForm.get('email').invalid  ? 'is-invalid' : 'is-valid': null">
    <span class="text-danger" *ngIf="loginForm.get('email').invalid 
    && loginForm.get('email').touched && loginForm.get('email').errors['required']">
        Email Address is required
    </span>
    <span class="text-danger" *ngIf="loginForm.get('email').invalid 
    && loginForm.get('email').touched && loginForm.get('email').errors['pattern']">
        Email Address is not valid
    </span>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" 
    placeholder="Password" formControlName="password"
    [ngClass]="loginForm.get('password').touched ? loginForm.get('password').invalid  ? 'is-invalid' : 'is-valid': null">
    <span class="text-danger" *ngIf="loginForm.get('password').invalid 
                && loginForm.get('password').touched && loginForm.get('password').errors['required']">
                    Password is required
                </span>
  </div>

  <button type="submit" class="btn btn-primary"  [disabled]="loginForm.invalid">Login</button>
</form>
</div>
